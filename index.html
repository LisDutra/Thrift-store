
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Thrift Store</title>
  <style>
    body {
      background-color: #5a1a2c;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffcad4;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .girl {
      background-color: #7a2e42;
      border: 2px solid #ffcad4;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-sizing: border-box;
    }

    .girl h2 {
      margin: 10px 0 5px;
      color: #000;
    }

    .girl p {
      margin: 0 0 10px;
      color: #000;
    }

    .girl a {
      color: #ffcad4;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      background-color: #ffcad4;
      color: #5a1a2c;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .girl a:hover {
      background-color: #ffc0cb;
    }

    .girl img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Thrift Store</h1>

  <div class="container">
    <div class="girl">
      <img src="https://via.placeholder.com/250x300.png?text=Look+Mylena" alt="Look Mylena">
      <h2>Mylena</h2>
      <p>Estilo Casual</p>
      <a href="https://s.shopee.com.br/4VQg6hnEOI?share_channel_code=1">Ver peças</a>
    </div>

    <div class="girl">
      <img src="https://via.placeholder.com/250x300.png?text=Look+Gabriela" alt="Look Gabriela">
      <h2>Gabriela</h2>
      <p>Estilo Ana Castela</p>
      <a href="https://s.shopee.com.br/8pZfGygj9j?share_channel_code=1">Ver peças</a>
    </div>

    <div class="girl">
      <img src="https://via.placeholder.com/250x300.png?text=Look+Lais" alt="Look Lais">
      <h2>Lais</h2>
      <p>Fashionista</p>
      <a href="https://s.shopee.com.br/3qAzK6w5Bt?share_channel_code=1">Ver peças</a>
    </div>

    <div class="girl">
      <img src="https://via.placeholder.com/250x300.png?text=Look+Lis" alt="Look Lis">
      <h2>Lis</h2>
      <p>Estilo Elegante</p>
      <a href="https://s.shopee.com.br/10qnvtf35J?share_channel_code=1">Ver peças</a>
    </div>
  </div>
</body>
</html>
